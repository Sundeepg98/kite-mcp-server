{{define "content"}}
<div class="card">
    <div class="icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="12" fill="var(--primary)" />
            <path
                d="M12 7v5l3 3"
                fill="none"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            />
        </svg>
    </div>
    <h1>Dashboard Login</h1>
    <p style="margin-bottom: 1.5rem;">
        Enter the email associated with your Kite account to access the dashboard.
    </p>
    {{if .Error}}
    <div style="background: #fff3e0; border: 1px solid #ff9800; border-radius: 4px; padding: 0.75rem; margin-bottom: 1rem; font-size: 0.875rem; color: #e65100;">
        {{.Error}}
    </div>
    {{end}}
    <form method="GET" action="/dashboard/login" style="text-align: left;">
        <input type="hidden" name="redirect" value="{{.Redirect}}" />
        <label for="email" style="display: block; font-size: 0.875rem; font-weight: 500; color: var(--heading); margin-bottom: 0.5rem;">Email</label>
        <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            style="width: 100%; padding: 0.625rem 0.75rem; border: 1px solid var(--border); border-radius: 4px; font-size: 0.875rem; outline: none; transition: border-color 0.2s;"
            onfocus="this.style.borderColor='var(--primary)'"
            onblur="this.style.borderColor='var(--border)'"
        />
        <button
            type="submit"
            style="width: 100%; margin-top: 1rem; padding: 0.625rem; background: var(--primary); color: #fff; border: none; border-radius: 4px; font-size: 0.875rem; font-weight: 500; cursor: pointer; transition: opacity 0.2s;"
            onmouseover="this.style.opacity='0.9'"
            onmouseout="this.style.opacity='1'"
        >
            Continue with Kite
        </button>
    </form>
</div>
{{end}}

{{template "base" .}}
